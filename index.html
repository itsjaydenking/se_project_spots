<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
    </header>
    <div class="page">
      <main class="main">
        <section class="profile">
          <div class="profile__info">
            <img
              src="./images/avatar.jpg"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
            <h2 class="profile__name">
              Bessie Coleman - Aliaune Damala Bouga Time Bongo Puru Nacka Lu Lu
              Lu Badara Akon
            </h2>
            <p class="profile__description">Civil Aviator</p>
          </div>
          <div class="profile__buttons">
            <button class="profile__edit-button">
              <img src="./images/edit-icon.svg" alt="Edit Button" /> Edit
              Profile
            </button>
            <button class="profile__new-post-button">
              <img src="./images/plus-icon.svg" alt="Plus Button" />New Post
            </button>
          </div>
        </section>

        <section class="cards">
          <!-- Card Block for Photo -->
          <article class="cards card">
            <img src="" alt="" class="card__image" />
            <h2 class="card__title">SAMPLE</h2>
            <button class="card__like-button">
              <!-- <img src="./images/like-icon.svg" alt="Like Button" /> -->
            </button>
          </article>
        </section>
      </main>

      <footer class="footer">2025 &copy; Spots</footer>
    </div>
  </body>
</html>
