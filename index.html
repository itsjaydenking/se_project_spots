<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
    </header>
    <div class="page">
      <main class="main">
        <!-- This is the Profile Section -->
        <section class="profile page__section">
          <div class="profile__info">
            <img
              src="./images/avatar.jpg"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
            <div class="profile__content">
              <div>
                <h1 class="profile__name">Bessie Coleman</h1>
                <p class="profile__description">Civil Aviator</p>
              </div>
              <button class="profile__edit-button" type="button">
                <img
                  src="./images/edit-icon.svg"
                  alt="Edit icon"
                  class="profile__edit-icon"
                />
                Edit Profile
              </button>
            </div>
          </div>

          <button class="profile__new-post-button" type="button">
            <img
              src="./images/plus-icon.svg"
              alt="Plus button"
              class="profile__new-post-icon"
            />
            New Post
          </button>
        </section>

        <!-- This is the Posts Section -->
        <section class="cards page__section">
          <ul class="cards__list" id="cards-list">
            <!-- This is the template for the cards -->
            <template id="card-template">
              <li class="card">
                <button
                  aria-label="Delete card"
                  class="card__delete-button"
                  type="button"
                ></button>
                <img class="card__image" src="#" alt="" />
                <div class="card__footer">
                  <h2 class="card__title"></h2>
                  <button
                    aria-label="Like card"
                    class="card__like-button"
                    type="button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <!-- This is the Footer Section -->

      <footer class="footer">
        <p class="footer__content">2025 &copy; Spots</p>
      </footer>

      <!-- Edit Profile Modal -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" id="edit-profile-form">
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
            /></label>
            <label for="profile-description-input" class="modal__label"
              >Description

              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- New Post Modal -->
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
          </button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" id="new-post-form">
            <label for="image-link-input" class="modal__label"
              >Image Link
              <input
                id="image-link-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
            /></label>
            <label for="image-caption-input" class="modal__label"
              >Caption
              <input
                id="image-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                required
            /></label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-modal">
        <div class="modal__image-container">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
          >
          </button>
          <img id="preview-image" class="modal__image" src="" alt="" />
          <p id="preview-caption" class="modal__caption"></p>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
