<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <header class="header">
      <img src="./images/Logo.svg" alt="Spots Logo" class="header__logo" />
    </header>
    <div class="page">
      <main class="main">
        <!-- This is the Profile Section -->
        <section class="profile">
          <div class="profile__info">
            <img
              src="./images/avatar.jpg"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
            <div class="profile__content">
              <div>
                <h1 class="profile__name">Bessie Coleman</h1>
                <p class="profile__description">Civil Aviator</p>
              </div>
              <button class="profile__edit-button" type="button">
                <img
                  src="./images/edit-icon.svg"
                  alt="Edit icon"
                  class="profile__edit-icon"
                />
                Edit Profile
              </button>
            </div>
          </div>

          <button class="profile__new-post-button" type="button">
            <img
              src="./images/plus-icon.svg"
              alt="Plus button"
              type="button"
              class="profile__new-post-icon"
            />
            New Post
          </button>
        </section>

        <!-- This is the Posts Section -->
        <section class="cards">
          <div class="card">
            <img
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Snowy mountain village seen through a dark window frame"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Val Thorens</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>

          <div class="card">
            <img
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Charming street-side restaurant with green awning and flowers"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Restaurant terrace</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>

          <div class="card">
            <img
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="Group of people dining at an outdoor cafe with wooden chairs and round tables"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">An outdoor cafe</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>

          <div class="card">
            <img
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="Long suspension bridge stretching over a green forest valley"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">A very long bridge, over the forest</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>

          <div class="card">
            <img
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Person walking through a glass-covered tunnel with wooden ceiling and sunlight"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Tunnel with morning light</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>

          <div class="card">
            <img
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Rustic wooden house in snowy mountains with tall pine trees in the background"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Mountain house</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>
        </section>
      </main>
      <!-- This is the Footer Section -->

      <footer class="footer">
        <p class="footer__content">2025 &copy; Spots</p>
      </footer>
    </div>
  </body>
</html>
