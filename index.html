<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
    </header>
    <div class="page">
      <main class="main">
        <!-- This is the Profile Section -->
        <section class="profile page__section">
          <div class="profile__info">
            <img
              src="./images/avatar.jpg"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
            <div class="profile__content">
              <div>
                <h1 class="profile__name">Bessie Coleman</h1>
                <p class="profile__description">Civil Aviator</p>
              </div>
              <button class="profile__edit-button" type="button">
                <img
                  src="./images/edit-icon.svg"
                  alt="Edit icon"
                  class="profile__edit-icon"
                />
                Edit Profile
              </button>
            </div>
          </div>

          <button class="profile__new-post-button" type="button">
            <img
              src="./images/plus-icon.svg"
              alt="Plus button"
              class="profile__new-post-icon"
            />
            New Post
          </button>
        </section>

        <!-- This is the Posts Section -->
        <section class="cards page__section">
          <div class="card">
            <img
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Snowy mountain village seen through a dark window frame"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Val Thorens</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>

          <div class="card">
            <img
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Charming street-side restaurant with green awning and flowers"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Restaurant terrace</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>

          <div class="card">
            <img
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="Group of people dining at an outdoor cafe with wooden chairs and round tables"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">An outdoor cafe</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>

          <div class="card">
            <img
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="Long suspension bridge stretching over a green forest valley"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">A very long bridge, over the forest</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>

          <div class="card">
            <img
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Person walking through a glass-covered tunnel with wooden ceiling and sunlight"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Tunnel with morning light</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>

          <div class="card">
            <img
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Rustic wooden house in snowy mountains with tall pine trees in the background"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Mountain house</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>
        </section>
      </main>
      <!-- This is the Footer Section -->

      <footer class="footer">
        <p class="footer__content">2025 &copy; Spots</p>
      </footer>

      <!-- Edit Profile Modal -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/close-icon.svg" alt="" />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
            /></label>
            <label for="profile-description-input" class="modal__label"
              >Description

              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- New Post Modal -->
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/close-icon.svg" alt="" />
          </button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="image-link-input" class="modal__label"
              >Image Link
              <input
                id="image-link-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
            /></label>
            <label for="image-caption-input" class="modal__label"
              >Description
              <input
                id="image-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
            /></label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
